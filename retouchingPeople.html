<!DOCTYPE html>
<html lang="'en">
  <head>
    <meta charset="UTF-8" />
    <title>Jo Wand</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="header">
      <h3>Jo Wand</h3>
      <ol>
        <li>COMPOSITING</li>
        <li>RETOUCHING PEOPLE</li>
        <li>RETOUCHING PLACES</li>
      </ol>
    </section>
    <section class="banner" id="peopleBanner">
      <h1>Retoucher</h1>
    </section>
    <section>
      <h4>Portrait Enhancement</h4>
      <div>
        <p>
          Task: to remove all modern signage, road markings and interior
          lighting
        </p>
        <img
          src="/images/retouchingPeople/Girl_red_after.jpg"
          alt="Retouched portrait of girl with red hair."
        />
      </div>
      <div>
        <img
          src="/images/retouchingPeople/Girl_blonde_after.jpg"
          alt="Retouched portrait of girl with blonde hair."
        />
      </div>
      <div>
        <img
          src="/images/retouchingPeople/Girl_portrait_after.jpg"
          alt="Retouched image of girl with dark hair."
        />
      </div>
      <div>
        <p>Editorial style enhancement</p>
        <img
          src="/images/retouchingPeople/Girl_editorial_after.jpg"
          alt="Retouched image of girl with short hair."
        />
      </div>
      <div>
        <img
          src="/images/retouchingPeople/Girl_dress_after.jpg"
          alt="Retouched image of girl with black dress and blonde hair."
        />
      </div>
    </section>
    <section>
      <div>
        <p>Cropped in for mobile viewing</p>
        <img
          src="/images/retouchingPeople/Girl_red_cropped_after.jpg"
          alt="Retouched image of girl with red hair. close up."
        />
        <img
          src="/images/retouchingPeople/Girl_portrait_cropped_after.jpg"
          alt="Retouched image of girl with dark hair. close up."
        />
      </div>
    </section>
  </body>
</html>
